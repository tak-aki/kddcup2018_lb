{% extends "submit/base.html" %}
{% block title %}submit サンプル{% endblock title %}
{% load staticfiles %}

      {% block body %}
      <div id="wrapper">
        <div id="page-wrapper">
          <div class="row">
            <div class="col-lg-6 full-width margin-top-20percent" >
    	      <form method="POST" enctype="multipart/form-data">
	        {% csrf_token %}
		 <div class="form-group">
		  <label for="id_username">Username</label>
		  <input type="text" class="form-control" name="username" id="id_username">
		 </div>
                 <div class="form-group">
                  <label for="id_submitfile">Submit File</label>
                  <input type="file" name="submit_file" id="id_submitfile">
                 </div>
		 <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Submit</button>
    	      </form>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
